<section id="projects" class="py-12">
  <div
    class="container text-left flex flex-col justify-center items-left min-h-96"
  >
    <span
      class="text-gray-700 mb-3 uppercase md:text-sm text-xs tracking-widest"
      >Proyectos</span
    >
    <h2 class="font-bold text-yellow-300 text-2xl md:text-4xl">
      Mis trabajos más recientes
    </h2>
    <div
      class="sm:grid sm:overflow-x-hidden overflow-x-auto flex flex-row md:grid-cols-3 sm:grid-cols-2 gap-5 sm:gap-3 md:gap-5 mt-8"
    >
      <article
        *ngFor="let item of projects"
        class="bg-gray-800 max-w-sm border border-gray-900 rounded-lg shadow-2xl"
      >
        <div class="sm:w-auto w-80">
          <a [href]="item.url" target="_blank">
            <img class="rounded-t-lg" [src]="item.img" alt="Aplicación web" />
          </a>

          <div class="p-5 flex flex-col space-between">
            <header>
              <a [href]="item.url" target="_blank">
                <h3
                  class="mb-2 text-xl md:text-2xl font-bold hover:text-yellow-300 tracking-tight text-gray-200 transition duration-200 ease-in-out"
                >
                  {{ item.title }}
                </h3>
              </a>
              <p class="mb-3 text-sm md:text-md font-normal text-gray-700">
                {{ item.description }}
              </p>
            </header>

            <footer class="flex flex-row mt-4">
              <a
                *ngIf="item.githubUrl"
                [href]="item.githubUrl"
                target="_blank"
                class="mr-3 inline-flex items-center px-3 py-2 text-sm font-medium text-center bg-yellow-200 text-gray-800 rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-300 hover:bg-yellow-300 hover:text-gray-800 transition duration-200 ease-in-out"
              >
                <fa-icon [icon]="faGithub" class="mr-2"></fa-icon> Github
              </a>
              <a
                [href]="item.url"
                target="_blank"
                class="mr-3 inline-flex items-center px-3 py-2 text-sm text-gray-200 font-medium text-center bg-gray-900 rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-300 hover:bg-gray-900/50 transition duration-200 ease-in-out"
              >
                <fa-icon [icon]="faLink" class="mr-2"></fa-icon> Demo
              </a>
            </footer>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
